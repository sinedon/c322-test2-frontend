<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      form {
        max-width: 600px;
        margin: auto;
      }
      img {
        max-width: auto;
        height: auto;
      }
      .card {
        display: inline-block; 
        width: 300px; 
        height: auto; 
        box-shadow: 0 10px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        border-radius: 5px;
        margin-right: 20px; 
        overflow: hidden; 
      }

      .card img {
          width: 100%; 
          height: 200px; 
          object-fit: cover; 
      }

      .card .container {
        padding: 20px; 
      }
      .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
      }

      img {
        border-radius: 5px 5px 0 0;
      }

      .container {
        padding: 2px 16px;
      }

      .list {
        display: row;
      }
    </style>
  </head>
  <body>
    <form onsubmit="add();return false">
      <!-- Question Text -->
      <label for="questionText">Question:</label><br />
      <textarea
        id="questionText"
        name="description"
        rows="4"
        cols="50"
        required
      ></textarea
      ><br />

      <!-- Image Upload -->
      <label for="imageUpload">Image:</label><br />
      <input
        type="file"
        id="imageUpload"
        name="imageFile"
        accept="image/*"
      /><br />

      <!-- Options -->
      <label>Options:</label><br />
      <input type="radio" id="optionA" name="answer" value="A" required />
      <label for="optionA">A. </label>
      <input type="text" id="optionAText" name="optionA" required /><br />

      <input type="radio" id="optionB" name="answer" value="B" required />
      <label for="optionB">B. </label>
      <input type="text" id="optionBText" name="optionB" required /><br />

      <input type="radio" id="optionC" name="answer" value="C" required />
      <label for="optionC">C. </label>
      <input type="text" id="optionCText" name="optionC" required /><br />

      <!-- Submit Button -->
      <input type="submit" value="Add Question" />
    </form>

    <div id="list"></div>


    <script>
      let host = "http://localhost:8080";
      let questions = [];
      displayTheQuestions();
  
      async function getAll() {
          let response = await fetch(host + "/questions");
          let result = await response.json();
          return result;
      }
  
      async function displayTheQuestions() {
          questions = await getAll();
  
          let list = document.getElementById("list");
          list.innerHTML = "";
  
          for (let question of questions) {
              let div = document.createElement("div");
              div.className = "card";
              let innerHtml = `
                  <img src="http://localhost:8080/questions/${question.id}/image" alt="question" style="width:100%">
                  <div class="container">
                      <h4><b>${question.id}</b></h4> 
                      <p>${question.description}</p>
                      <form>
                          <input type="radio" id="q${question.id}ptionA" name="q2Answer" value="A">
                          <label for="q${question.id}ptionA">${question.choices[0]}</label><br>
  
                          <input type="radio" id="q${question.id}ptionB" name="q2Answer" value="B">
                          <label for="q${question.id}ptionB">${question.choices[1]}</label><br>
  
                          <input type="radio" id="q${question.id}ptionC" name="q2Answer" value="C">
                          <label for="q${question.id}ptionC">${question.choices[2]}</label><br>       
                      </form> 
                  </div>
              `;
              div.innerHTML = innerHtml;
              list.appendChild(div);
          }
      }
  
      async function add() {
          let form = document.forms[0];
          let formData = new FormData(form);
          let imageFile = formData.get("imageFile");
          let data = Object.fromEntries(formData);
          let question = {};
          question.id = questions.length + 1;
          question.description = data.description;
          question.choices = [data.optionA, data.optionB, data.optionC];
          switch (data.answer) {
              case "A":
                  question.answer = data.optionA;
                  break;
              case "B":
                  question.answer = data.optionB;
                  break;
              case "C":
                  question.answer = data.optionC;
                  break;
          }
          let response = await addTheQuestion(question, imageFile);
          if (response.status === 200) {
              console.log("The question was added successfully!");
              await displayTheQuestions();
          } else {
              console.log("Something went wrong! Question data could not be saved.");
          }
      }
  
      async function addTheQuestion(question, imageFile) {
          let formData = new FormData();
          formData.append("file", imageFile);
          let request = {
              method: "POST",
              headers: {
                  "Content-Type": "application/json",
              },
              body: JSON.stringify(question),
          };
          let response = await fetch(host + "/questions", request);
          if (response.status === 200) {
              let result = await submitTheImage(question.id, imageFile);
              console.log("The image was added successfully!");
              return result;
          } else {
              console.log("Something went wrong! Question data was saved successfully but question image was not saved.");
              return response;
          }
      }
  
      async function submitTheImage(id, imageFile) {
          let formData = new FormData();
          formData.append("file", imageFile);
          let request = {
              method: "POST",
              body: formData,
          };
          let response = await fetch(
              host + "/questions/" + id + "/image",
              request
          );
          alert(request.body);
          let result = await response.json();
          return result;
      }
  </script>
  </body>
</html>
